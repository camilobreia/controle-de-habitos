<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
    	<img src="assets/logo.svg" alt="Logomarca do aplicativo Habits">

		<button>
			<img src="assets/plus.svg" alt="ícone sinal de mais roxo"> 
			<div>Registrar meu dia</div>
		</button>
	</header>

	<form id="form-habits">
		<div class="habits">
			<div class="habit" data-name="run" title="Corrida na Esteira ou na Rua">🏃</div>
			<div class="habit" data-name="study" title="Estudar no mínimo 02 horas">📚</div>
			<div class="habit" data-name="water" title="Beber no mínimo 02 litros de água">💧</div>
			<div class="habit" data-name="gym" title="Ir para academia">💪</div>
			<div class="habit" data-name="sleep" title="Dormir 08h">💤</div>
			<div class="habit" data-name="dog" title="Passear com o cachorro">🦮</div>
			<div class="habit" data-name="food" title="Comer comidas saudáveis">🍎</div>			
		</div>

		<div class="days"></div>
	</form>

	<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

	<script src="script.js"></script>
	
</body>
</html>
